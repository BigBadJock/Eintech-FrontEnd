<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{customer.firstName}} {{customer.lastName}}</h5>
    <p class="card-text">Created: {{customer.created |date: "short"}}</p>
    <p class="card-text">Last Updated: {{customer.lastUpdated |date :"short"}}</p>
    <button class="btn btn-primary" (click)="update(customer)">Update</button>
    <button class="btn btn-danger">Delete</button>

  </div>
</div>
